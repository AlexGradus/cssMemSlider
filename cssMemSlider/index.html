<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normilize.css">
     <link rel="stylesheet" href="./css/style.css">
    <title>HandSlider</title>
</head>
<body>
    <div class="Wrapper">
         <div class="Wrapper_Parametres">
            <input type="radio" name="fix" id="Slide1" checked>
            <input type="radio" name="fix" id="Slide2">
            <input type="radio" name="fix" id="Slide3">
            <input type="radio" name="fix" id="Slide4">
             
        <div class="Slider__Picture">
           
           
           <div class="Slider_Parametres SP"> <img class="Slider_ParametresInside" src="./Src/1.png" alt="Picture"></div>
           <div class="Slider_Parametres"> <img class="Slider_ParametresInside" src="./Src/2.png" alt="Picture"></div>
           <div class="Slider_Parametres"> <img class="Slider_ParametresInside" src="./Src/3.png" alt="Picture"></div>
           <div class="Slider_Parametres"> <img class="Slider_ParametresInside" src="./Src/4.png" alt="Picture"></div>
           
        </div>
    <div class="Lower_Wrapper">
       
        <div class="Slider__String_General">
        <div class="Slider__String SD">"Дорогой, ты мылся моим шампунем?"</div>
        <div class="Slider__String"> "Главное-это семья"</div>
        <div class="Slider__String"> "В таком ритме я состою на 80% из кофе"</div>
        <div class="Slider__String"> "Когда сказал, что ездишь на тройке"</div>
    </div>

        <div class="Slider__Controls">
            <label for='Slide1' class="Controls__Item_Out">
             <div class="Slider__Controls__Item ">...</div></label>
            
            <label for='Slide2' class="Controls__Item_Out">
            <div class="Slider__Controls__Item ">...</div></label>
            
            <label for='Slide3' class="Controls__Item_Out">
            <div class="Slider__Controls__Item ">...</div>
            </label>
            <label for='Slide4' class="Controls__Item_Out">
            <div class="Slider__Controls__Item ">...</div>
            </label>
        </div>
    </div>
   
       </div>
</div>
  
</body>
</html>
